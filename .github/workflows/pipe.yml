name: cookie-pipeline
on: 
  push:
    branches: 
    - "03-automation"
    - "03-container-registry"
  pull_request:
    branches:
    - "main"
env: # Set the secret as an input
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}

jobs:

  Main-App-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Run-App-Test
      run: go build -v frontend/main_test.go

  Build_push_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Image frontend pull
        run: docker pull nadineml/fortune-cookie-frontend:latest
      - name: Check out code
        uses: actions/checkout@v3
      - name: Push frontend image
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: nadineml/fortune-cookie-frontend
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: frontend
  
  Docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
    - name: build docker
      run: chmod +x ci/build-docker.sh && ci/build-docker.sh
    - name: push docker
      run: chmod +x ci/push-docker.sh && ci/push-docker.sh

  Build_push_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Image backend pull
        run: docker pull nadineml/fortune-cookie-backend:latest
      - name: Check out code
        uses: actions/checkout@v3
  
      - name: Push backend image
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: nadineml/fortune-cookie-backend
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: backend

  Performance-test:
    runs-on: ubuntu-latest
    needs: Docker-image
    steps:
    - name: Download code
      uses: actions/download-artifact@v1
      with:
        name: code
        path: .
    - name: Execute performance test
      run: chmod +x ci/performance-test.sh && ci/performance-test.sh